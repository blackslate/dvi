<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Глаголы движения</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"
  >

  <svg
    xmlns="http://www.w3.org/2000/svg"
    style="display: none;"
    >
  
    <defs>
      <path 
        id="play"
        d="
          M 50 2
          a 48 48 0 0 0 0 96
          a 48 48 0 0 0 0 -96
          M 80 50
          L 35 76
          L 35 24
          L 80 50    
       " 
        stroke-width="4"
        stroke="#fff"
        stroke-linecap="round"
        fill="#000"
        opacity="0.25"
      />
    </defs>
  </svg> 
</head>

<body>
  <main>
    <h1>Глаголы движения</h1>
    <!-- <h3>Анастасия Антонова</h3> -->

    <p class="cue">
      <i class="fa fa-arrow-circle-right invisible"></i>
      <span class="cue noselect"></span>
      <i class="fa fa-arrow-circle-right manual disabled"></i>
    </p>
    <div class="checkbox">
      <input type="checkbox" id="toggleManual">
      <label for="toggleManual">авто</label>
    </div>


    <div class="images">
      <div class="top row">
        <div class="cell left" ></div>
        <div class="cell right"></div>
      </div>
      <div class="bottom row">
        <div class="cell left" ></div>
        <div class="cell right"></div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
